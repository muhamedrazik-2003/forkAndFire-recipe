<body>
    <main>
        <!-- recipe image injecting from recipe.js -->
        <section class="recipe-image-container">
            <img id="recipe-image" src="" alt="" />
        </section>
        <!-- recipe Name injecting from recipe.js -->
        <h1 class="heading">Recipe Name</h1>
        <!-- recipe description injecting from recipe.js -->
        <p class="description"></p>

        <section class="preperation">
            <h2>Preparation time</h2>
        <!-- recipe preperation details injecting from recipe.js -->
            <ul class="preperation-data"></ul>
        </section>

        <section class="ingredients">
            <h2>Ingredients</h2>
        <!-- recipe ingredients details injecting from recipe.js -->
            <ul class="ingredients-data"></ul>
        </section>

        <section class="instructions">
            <h2>Instructions</h2>
        <!-- recipe cooking instructions injecting from recipe.js -->

        </section>

        <section class="nutrition">
            <h2>Nutrition</h2>
        <!-- recipe nutritional facts injecting from recipe.js -->
            <p>The table below shows nutritional values per croissant depending on the filling used.</p>
            <table>
                <tbody class="nutrition-data"></tbody>
            </table>
        </section>
    </main>
